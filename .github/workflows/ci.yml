on:
  push:
    branches:
      - master
  pull_request:

name: e2e tests

jobs:
  # TODO: Deduplicate turbodapp installation step
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ["lootloose", "solmate", "vaults", "geb"]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true
      - name: Install turbodapp
        run: cargo install --git https://github.com/gakonst/dapptools-rs --rev 0e156076f6453dfaa0af0be8668906cf7f324ac9 --locked

      - name: Test ${{ matrix.repo }}
        run: ./test.sh ${{ matrix.repo }}
